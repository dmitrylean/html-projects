<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Projects | Contacts</title>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <link rel="stylesheet" href="../style.css" />
  </head>

  <body>
    <header class="header">
      <div class="nav-container">
        <button class="burger" id="openMenu" aria-label="Открыть меню">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="28"
            height="28"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
            viewBox="0 0 24 24"
          >
            <line x1="3" y1="6" x2="21" y2="6"></line>
            <line x1="3" y1="12" x2="21" y2="12"></line>
            <line x1="3" y1="18" x2="21" y2="18"></line>
          </svg>
        </button>

        <button class="close" id="closeMenu" aria-label="Закрыть меню">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="28"
            height="28"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
            viewBox="0 0 24 24"
          >
            <line x1="18" y1="6" x2="6" y2="18"></line>
            <line x1="6" y1="6" x2="18" y2="18"></line>
          </svg>
        </button>

        <div class="logo">
          <a href="/en/">HTML Projects</a>
        </div>

        <nav class="nav" id="menu">
          <ul>
            <li><a href="/en/">Projects</a></li>
            <li><a href="./price.html">Price</a></li>
            <li><a href="./contact.html">Contact</a></li>
          </ul>
        </nav>

        <a href="/ru/" class="lang-btn">Ru</a>
      </div>

      <div class="overlay" id="overlay"></div>
    </header>

    <section class="contact-section">
      <div class="container">
        <div class="contact-grid">
          <div class="contact-form">
            <h2>Contact Me!</h2>

            <form>
              <label>Name</label>
              <input type="text" placeholder="Enter your name" required />

              <label>Email</label>
              <input
                type="email"
                placeholder="your.email@example.com"
                required
              />

              <label>Message</label>
              <textarea
                placeholder="Tell us about your project..."
                required
              ></textarea>

              <button type="submit" class="btn-submit">Send Message →</button>
            </form>
          </div>

          <div class="contact-info">
            <div class="info-title">
              <h2>Info</h2>
            </div>
            <div class="info-text">
              <p>
                <strong class="red-text">Email:</strong>
                crashtheroutines@gmail.com
              </p>
            </div>
            <div class="info-text">
              <p>
                I don't use social media and I'm not on VK, so I recommend
                contacting me via email or TG.
              </p>
            </div>
          </div>
        </div>
      </div>
    </section>

    <footer class="footer">
      <div class="container">
        <h2>Follow Me!</h2>
        <div class="socials">
          <a
            href="https://github.com/dmitrylean"
            target="_blank"
            rel="noopener noreferrer"
          >
            <i class="fa-brands fa-github"></i>
          </a>
          <a
            href="https://www.behance.net/dmitrylean"
            target="_blank"
            rel="noopener noreferrer"
          >
            <i class="fa-brands fa-behance"></i>
          </a>
          <a
            href="https://t.me/bionicman451"
            target="_blank"
            rel="noopener noreferrer"
          >
            <i class="fa-brands fa-telegram"></i>
          </a>
        </div>
        <p>Copyright ©2020 All rights reserved</p>
      </div>
    </footer>
    <script>
      const openBtn = document.getElementById("openMenu");
      const closeBtn = document.getElementById("closeMenu");
      const menu = document.getElementById("menu");
      const overlay = document.getElementById("overlay");

      openBtn.addEventListener("click", () => {
        menu.classList.add("active");
        overlay.classList.add("active");
      });

      closeBtn.addEventListener("click", () => {
        menu.classList.remove("active");
        overlay.classList.remove("active");
      });

      overlay.addEventListener("click", () => {
        menu.classList.remove("active");
        overlay.classList.remove("active");
      });
    </script>
  </body>
</html>
