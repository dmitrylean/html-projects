<!DOCTYPE html>
<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Краткое описание страницы с ключевыми словами"

    <link rel="canonical" href="https://example.com/" />

  <body>
    <header class="site-header">

        <img src="./assets/svg/logo.svg" alt="logo" />

        <a href="#">Home</a>
        <a href="#">Game</a>

        <a href="#" class="btn-primary">Play the Beta</a>
      </nav>
    </header>

    <main>
      <section class="hero">
        <div class="container">
          <img src="./assets/img/headline.png" alt="headline" />
          <p class="description">
            Join the beta test right now<br />and win valuable prizes!
          </p>
          <div class="beta-row">
            <div class="socials">
              <span>SOCIALS</span>
              <a href="#"

                  src="./assets/icons/discord.svg"

              <a href="#"

                  src="./assets/icons/youtube.svg"

                  class="social-icon"
              /></a>
              <a href="#"
                ><img
                  src="./assets/icons/facebook.svg"
                  alt="facebook"

                  src="./assets/icons/telegram.svg"
                  alt="telegram"
                  class="social-icon"
              /></a>
              <a href="#"
                ><img
                  src="./assets/icons/twitter.svg"
                  alt="twitter"
                  class="social-icon"
              /></a>
              <a href="#"
                ><img
                  src="./assets/icons/instagram.svg"
                  alt="instagram"
                  class="social-icon"
              /></a>
              <a href="#"
                ><img
                  src="./assets/icons/reddit.svg"
                  alt="reddit"
                  class="social-icon"
              /></a>
            </div>
            <a href="#" class="btn-register">Register for Beta</a>
            <div class="date">February 21–23th, 2023</div>
          </div>
        </div>
